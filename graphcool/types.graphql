# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String!
  email: String! @isUnique
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  chats: [Chat!]! @relation(name: "UsersOnChats")
  messages: [Message!]! @relation(name: "MessagesOnUser")
  photo: File @relation(name: "UsersPhoto")
}

type Chat @model {
  id: ID! @isUnique
  title: String
  isGroup: Boolean! @defaultValue(value: "true")
  createdAt: DateTime!
  updatedAt: DateTime!
  users: [User!]! @relation(name: "UsersOnChats")
  messages: [Message!]! @relation(name: "MessagesOnChat")
  photo: File @relation(name: "ChatPhoto")
}

type Message @model {
  id: ID! @isUnique
  text: String!
  createdAt: DateTime!
  sender: [User!]! @relation(name: "MessagesOnUser")
  chat: Chat! @relation(name: "MessagesOnChat")
}

type File @model {
  id: ID! @isUnique
  secret: String! @isUnique
  name: String!
  size: Int!
  url: String! @isUnique
  contentType: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  user: User @relation(name: "UsersPhoto")
  chat: Chat @relation(name: "ChatPhoto")
}
