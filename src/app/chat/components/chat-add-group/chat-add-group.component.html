<h2 mat-dialog-title>Novo grupo</h2>
<form [formGroup]="newGroupForm" (submit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Titulo do grupo" formControlName="title"/>
      <mat-error *ngIf="title.touched && title.hasError('required')" >Campo obrigatório</mat-error>
      <mat-error *ngIf="title.touched && title.hasError('minlength')" >Deve conter pelo menos 3 caracteres</mat-error>
    </mat-form-field>

    <mat-nav-list formArrayName="members" *ngIf="members.controls.length > 0 " >
      <h3 matSubheader>Selecionados</h3>
      <mat-list-item *ngFor="let member of members.controls; let i=index">
        <h3 matLine>{{ member.value.name }}</h3>
        <button mat-icon-button (click)="removeMember(i)" >
          <mat-icon >close</mat-icon>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>

    <mat-nav-list *ngIf="users$ | async as users" >
      <ng-container *ngIf="users.length > 0; else noUsersTemplate" >
        <h3 matSubheader>Adicione</h3>
        <mat-list-item *ngFor="let user of users" >
          <h3 matLine>{{ user.name }}</h3>
          <button mat-icon-button (click)="addMember(user)" >
              <mat-icon >add</mat-icon>
          </button>
        </mat-list-item>
      </ng-container>

      <ng-template #noUsersTemplate>
        <p>Nenhum usuário encontado</p>
      </ng-template>

    </mat-nav-list>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Fechar</button>
    <button mat-button type="submit" [disabled]="newGroupForm.invalid">Criar</button>
  </mat-dialog-actions>
</form>
