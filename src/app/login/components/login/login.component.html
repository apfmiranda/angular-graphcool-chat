<div class="login-container">
  <mat-card>

    <mat-card-title>
      <mat-toolbar color=primary>
        <span>{{ configs.actionText }}</span>
        <span class="spacer"></span>
        <mat-spinner *ngIf="configs.isLoading"  diameter="25" strokewidth="2" ></mat-spinner>
      </mat-toolbar>
    </mat-card-title>

    <mat-card-content>

      <form (submit)="onSubmit()" [formGroup]="loginForm">


        <mat-form-field *ngIf="!configs.isLogin" >
          <input matInput type="text" placeholder="nome" formControlName="name">
          <mat-error *ngIf="(name.hasError('required') && name.touched || name.dirty)" >
            Campo obrigat칩rio
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="(email.hasError('required') && email.touched || email.dirty)" >
            Campo obrigat칩rio
          </mat-error>
          <mat-error *ngIf="(email.hasError('email') && email.touched || email.dirty)" >
            Email inv치lido
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Senha" formControlName="password">
          <mat-error *ngIf="(password.hasError('required') && password.touched || password.dirty)" >
            Campo obrigat칩rio
          </mat-error>
        </mat-form-field>

        <mat-slide-toggle
          color="primary"
          [checked]="authService.keepSigned"
          (change)="onKeepSigned()"
          >Continuar logado</mat-slide-toggle>

        <mat-slide-toggle
          color="primary"
          [checked]="authService.rememberMe"
          (change)="onRememberMe()"
          >Lembre de mim</mat-slide-toggle>

        <button
          type="submit"
          mat-stroked-button color="primary"
          [disabled]="loginForm.invalid"
          >{{ configs.actionText }}
        </button>
        <button
          type="button"
          mat-stroked-button color="primary"
          (click)="changeAction()"
          >{{ configs.buttonActionText }}
        </button>
      </form>

    </mat-card-content>

  </mat-card>
</div>
